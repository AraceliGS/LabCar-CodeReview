<!-- section conduce -->
  <section id="conduce" class="conduce-content">
      <div class="container-fluid center-block">
          <div class="row ">
              <div class="content col-md-4 col-md-offset-8">
                <h2>Conduce cuando quieras</h2>
                <p>LabCar es una opción flexible para alcanzar tus metas financieras.</p>
                <button  class="btn btn-warning btn-lg" type="button">Conviértete en conductor</button>
              </div>
          </div>
      </div>
  </section>
  <!-- section tarifa -->
  <section id="tarifa">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Tarifas</h1>
          <p>Consulta las tarifas LabCar Aquí</p>
          <form class="form-horizontal">
              <div class="form-group">
                <label for="puntoPartida" class="glyphicon glyphicon-record"></label>
                <input id="puntoPartida" type="text" class="form-control" placeholder="Ingrese su punto de partia">
              </div>
              <div class="form-group">
                <label for="puntoDestino" class="glyphicon glyphicon-send"></label>
                <input id="puntoDestino" type="text" class="form-control" placeholder="Ingrese su destino">
              </div>
              <div class="form-group">
                <button id= "trazarRuta" type="submit" class="btn btn-default col-md-offset-3">¡Trazar ruta!</button>
                <div id="calctarifa" class="display-none col-md-offset-3">S/. 18</div>
              </div>
            </form>
        </div>
        <div class="thumbnail col-md-6 hidden-xs">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </section>
